<!DOCTYPE html>
<html>
    <head>
        <title> HTML DOM Topics</title>
    </head>
    <body>
        <button onclick="accessElement()">Press This Button To Reveal its true functionality</button>
        <p id="output"></p>
        <script>
            function accessElement(){
                document.getElementById('output').innerHTML = "Hello There, welcome to this program, this is embedded JavaScript";
            }

        </script>
    </body>
</html>
